          I am a fourth-year undergraduate at Yuanpei College, Peking University. 
          Trained in piano for over fifteen years, I began studying both piano and conducting with Conductor <a href="https://www.facebook.com/yujue.ji/" target="_blank" rel="noopener noreferrer">Yujue Ji</a> at the age of ten. 
          I currently serve as conductor of the Symphony Orchestra of the Student Strings Association, the Yuanpei Acoustic Chamber Choir, and the Retirees Choir at Peking University, 
          and I perform actively as a pianist with the Peking University Piano Association. 
          My musical interests center on the German-Austrian classical tradition and nineteenth-century Romanticism; 
          my foremost composers are Ludwig van Beethoven, Gustav Mahler, and Richard Strauss. 
          I am also a regular attendee at the National Centre for the Performing Arts (NCPA), where I frequently hear leading classical performances.
        </p>
